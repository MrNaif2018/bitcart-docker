version: '3'

services:

  database:
    restart: unless-stopped
    image: postgres:alpine
    environment:
      - "POSTGRES_DB=bitcart"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=123@"
    volumes:
      - dbdata:/var/lib/postgresql/data
    expose:
      - "5432"

  nginx:
    restart: unless-stopped
    image: nginx:stable
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "nginx_conf:/etc/nginx/conf.d"
      - "nginx_vhost:/etc/nginx/vhost.d"
      - "nginx_html:/usr/share/nginx/html"
      - "nginx_certs:/etc/nginx/certs:ro"
    links:
      - web

  nginx-gen:
    restart: unless-stopped
    image: btcpayserver/docker-gen:0.7.5
    container_name: nginx-gen
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro"
      - "nginx_conf:/etc/nginx/conf.d"
      - "nginx_vhost:/etc/nginx/vhost.d"
      - "nginx_html:/usr/share/nginx/html"
      - "nginx_certs:/etc/nginx/certs:ro"
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    links:
      - nginx
  letsencrypt-nginx-proxy-companion:
    restart: unless-stopped
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "nginx_conf:/etc/nginx/conf.d"
      - "nginx_vhost:/etc/nginx/vhost.d"
      - "nginx_html:/usr/share/nginx/html"
      - "nginx_certs:/etc/nginx/certs:rw"
    environment:
      NGINX_DOCKER_GEN_CONTAINER: "nginx-gen"
      NGINX_PROXY_CONTAINER: "nginx"
      ACME_CA_URI: ${ACME_CA_URI:-https://acme-v01.api.letsencrypt.org/directory}
    links:
      - nginx-gen

  memcached:
    restart: unless-stopped
    image: memcached:alpine
    expose:
      - "11211"

  rabbitmq:
    restart: unless-stopped
    image: rabbitmq:alpine
    expose:
      - "5672"

  celery:
    restart: unless-stopped
    image: mrnaif/bitcart:latest
    command: celery worker -A mainsite

  daemon:
    restart: unless-stopped
    image: mrnaif/bitcart:latest
    command: python3 daemon.py
    expose:
      - "5000"

  web:
    restart: unless-stopped
    image: mrnaif/bitcart:latest
    command: /usr/local/bin/docker-entrypoint.sh
    environment:
      DB_PORT: 5432
      DB_HOST: database
      VIRTUAL_NETWORK: nginx-proxy
      VIRTUAL_PORT: 8000
      VIRTUAL_HOST: testststs.tk
      VIRTUAL_HOST_NAME: "bitcart"
      LETSENCRYPT_HOST: testststs.tk
      LETSENCRYPT_EMAIL: chuff184@gmail.com
    expose:
      - "8000"
    volumes:
      - ./conf:/home/electrum/site/conf
    depends_on:
      - database
      - memcached
      - rabbitmq
      - celery
      - daemon
    links:
      - database
      - memcached
      - rabbitmq
      - celery
      - daemon

volumes:
  dbdata:
  nginx_conf: 
  nginx_vhost: 
  nginx_html: 
  nginx_certs: 